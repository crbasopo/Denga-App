<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denga App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="city" id="city-name"></h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-details">
              <span id="time">,</span>
              <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="temperature-value" id="temperature"></div>
            <div class="temperature-unit">Â°C</div>
        </div>
      </main>

      <footer>
        The project was coded by
        <a href="#" target="_blank">Cheryl R. Basopo</a> and the code is hosted
        on <a href="#" target="_blank">Github</a> and the website is hosted on
        <a href="#" target="_blank">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
