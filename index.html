<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denga App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia:wght@100;200;300;400;500;600;700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <h1 class="city">Harare</h1>
        <div class="weather-app-data">
          <div>
            <p class="weather-details">
              Tuesday 14:49, scattered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind: <strong>3.3km/h</strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="temperature-icon">🌤️</div>
            <div class="temperature-value">12</div>
            <div class="temperature-unit">°C</div>
        </div>
      </main>

      <footer>
        The project was coded by
        <a href="#" target="_blank">Cheryl R. Basopo</a> and the code is hosted
        on <a href="#" target="_blank">Github</a> and the website is hosted on
        <a href="#" target="_blank">Netlify</a>
      </footer>
    </div>
  </body>
</html>
